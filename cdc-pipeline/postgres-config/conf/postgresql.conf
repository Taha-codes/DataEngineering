# PostgreSQL configuration for CDC
listen_addresses = '*'
port = 5432

# WAL settings for logical replication
wal_level = logical
max_replication_slots = 4
max_wal_senders = 4

# Connection settings
max_connections = 100

# Memory settings
shared_buffers = 128MB

# Logging
log_destination = 'stderr'
log_statement = 'all'